<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Wikipedia</title>
    <link href="style/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="main-container">
      <header class="main-header">
        <nav class="user-menu">
          <ul>
            <li>Create account</li>
            <li>Not logged in</li>
            <li>Talk</li>
            <li>Contributions</li>
            <li>Log in</li>
          </ul>
        </nav>

        <nav class="talk-menu">
          <ul>
            <li>Aticle</li>
            <li>Talk</li>
          </ul>
        </nav>

        <nav class="edit-menu">
          <ul>
            <li>Read</li>
            <li>Edit</li>
            <li>View history</li>
          </ul>
        </nav>
        <form class="search-menu">
          <input type="search">
        </form>

      </header>

      <main class="main-content">

        <h1>Create account</h1>

        <form>
          <p><label
           for="valami" class="label-username">Username</label></p>
          <p><input class="main-input" type="text" id="valami" placeholder="Enter your username"></p>
          <p><label for"jelszo">Password</label></p>
          <p><input class="main-input" type="password" id="jelszo" placeholder="Enter a password"></p>
          <p><label for"jelszo">Confirm password</label></p>
          <p><input class="main-input"  type="password" id="jelszo" placeholder="Enter password again"></p>
          <p><label for"emailcim">Email address (optional)</label></p>
          <p><input class="main-input" type="email" id="emailcim" placeholder="Enter your email address"></p>
          <p><button type="submit">Create your account</button></p>
    </form>
      </main>

      <footer class="main-footer">
      </footer>

    </div>

      <aside class="main-sidebar">
        <a class="logo" href="#">Wikipedia</a>
      </aside>

  </body>
</html>
